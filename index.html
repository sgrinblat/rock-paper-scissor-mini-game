<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Santiago Grinblat</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Play Rock Paper Scissors with the IA!</h1>

        <div id="result">
    
            <img id="machine-img" src="img/rock.png">

            <div id="start-text">
                Choose an option
            </div>

            <img id="user-img" src="img/rock.png">

        </div>

        <div id="group-btn">
            <button id="rock" type="button">
                <img src="img/rock.png"/>
            </button>
            <button id="paper" type="button">
                <img src="img/paper.png"/>
            </button>
            <button id="scissors" type="button">
                <img src="img/scissors.png"/>
            </button>
        </div>

        <div id="container2">
            WIN COUNTER <br>
            <p id="you">YOU: 0</p> 
            <p id="IA">IA: 0</p> 
        </div>

        <footer>Made by <a target="_blank" href="https://www.linkedin.com/in/santiago-grinblat/">Santiago Grinblat</a></footer>

    </div>
    <script src="script.js"></script>
</body>
</html>
